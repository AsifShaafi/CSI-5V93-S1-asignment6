<html>
  <head>
    <title>Assignment 6</title>

    <!-- Importing PureCSS library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
      integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
      crossorigin="anonymous"
    />

    <!-- Importing local CSS files -->
    <link rel="stylesheet" type="text/css" href="css/phone.css" />

    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div id="tab_bar">
        <button class="pure-button pure-button-active" id="dial_bar">
          Dialer
        </button>
        <button class="pure-button pure-button-active" id="contact_bar">
          Contact List
        </button>
        <button class="pure-button pure-button-active" id="add_contact_bar">
          Add Contact
        </button>
      </div>

      <!-- Div for the tab contents -->
      <div id="content">
        <!-- Dialer content Start -->
        <div id="content_dialer">
          <h1>Dialer</h1>
          <div id="output">
            <form>
              <input type="text" id="contact_output_text" />
            </form>
          </div>

          <div class="row">
            <button class="digit" id="one">1</button>
            <button class="digit" id="two">2</button>
            <button class="digit" id="three">3</button>
          </div>
          <div class="row">
            <button class="digit" id="four">4</button>
            <button class="digit" id="five">5</button>
            <button class="digit">6</button>
          </div>
          <div class="row">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
          </div>
          <div class="row">
            <button class="digit">*</button>
            <button class="digit">0</button>
            <button class="digit">#</button>
          </div>
          <div class="botrow">
            <button class="pure-button button-success" id="dial-button">
              <i class="fa fa-phone" aria-hidden="true"></i> Dial
            </button>
            <button class="pure-button button-error clear-button">
              <i class="fa fa-long-arrow-left" aria-hidden="true"></i> Clear
            </button>
          </div>
        </div>

        <!-- Dialer content End -->

        <div id="content_list">
          <h1>Contact List</h1>
          <div id="contact-list-table" class="pure-g">
            <div class="pure-u-1-3">
              <div class="contact-names">John Doe</div>
            </div>
            <div class="pure-u-1-3">
              <div class="contact-names">Iron Man</div>
            </div>
            <div class="pure-u-1-3">
              <div class="contact-names">Captain America</div>
            </div>
            <div class="pure-u-1-3">
              <div class="contact-names">Thor</div>
            </div>

            <div class="pure-u-1-3">
              <div class="contact-names">Hulk</div>
            </div>
            <div class="pure-u-1-3">
              <div class="contact-names">Captain Marvel</div>
            </div>
            <div class="pure-u-1-3">
              <div class="contact-names">Scarlet Witch</div>
            </div>
            <div class="pure-u-1-3">
              <div class="contact-names">Loki</div>
            </div>

            <div class="pure-u-1-3">
              <div class="contact-names">Black Panther</div>
            </div>
            <div class="pure-u-1-3">
              <div class="contact-names">Spider-Man</div>
            </div>
            <div class="pure-u-1-3">
              <div class="contact-names">Vision</div>
            </div>
            <div class="pure-u-1-3">
              <div class="contact-names">Quicksilver</div>
            </div>
          </div>
        </div>

        <div id="content_add">
          <h1>Add Contact</h1>

          <form class="pure-form pure-form-stacked">
            <fieldset>
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="John Doe" required />

              <label for="phone">Phone Number</label>
              <input
                type="text"
                id="phone"
                placeholder="ex. +1xxxxxxxxxx"
                required
              />

              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                placeholder="john@example.com"
                required
              />

              <div class="contact-form-button">
                <button
                  type="submit"
                  id="contact-form-submit-button"
                  class="pure-button button-success"
                >
                  Save
                </button>
                <button
                  type="button"
                  id="contact-form-clear-button"
                  class="pure-button button-error"
                >
                  Clear
                </button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <!-- Importing JQuery at the end of the HTML page -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Importing local JS files -->
    <script src="js/phone.js"></script>
  </body>
</html>
